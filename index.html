<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextMotion Lab</title>

  <!-- Basic SEO -->
  <meta name="description" content="NextMotion Lab — Building the foundation of robotic motion." />
  <meta name="robots" content="index, follow" />

  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --muted: #9a9a9a;
      --accent: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 720px;
      padding: 40px 20px;
    }

    .logo {
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .logo span {
      font-weight: 300;
      opacity: 0.9;
    }

    .moto {
      margin-top: 16px;
      font-size: 1.1rem;
      color: var(--muted);
      letter-spacing: 0.02em;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: var(--accent);
      margin: 32px auto;
      opacity: 0.6;
    }

    .coming-soon {
      font-size: 1.3rem;
      letter-spacing: 0.15em;
      font-weight: 500;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2rem;
      }
      .coming-soon {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo (text version for now) -->
    <div class="logo">
      NextMotion<span> Lab</span>
    </div>

    <!-- Moto -->
    <div class="moto">
      Building the foundation of robotic motion
    </div>

    <div class="divider"></div>

    <!-- Coming Soon -->
    <div class="coming-soon">
      COMING&nbsp;SOON
    </div>

    <div class="footer">
      © NextMotion Lab
    </div>
  </div>

</body>
</html>
